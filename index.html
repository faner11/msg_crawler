<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试</title>
</head>

<body>
  <input type="text" placeholder="token" name="" id="token_input">
  <textarea  id="cook_text" placeholder="cookie" cols="30" rows="10"></textarea>
  <button onclick="set_spider()" id="spider_but">爬取接口请求</button>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <a href="http://localhost:3000/page/spider_watch" target="_blank">查询爬取状态</a>
  <a href="http://localhost:3000/page/qingxi" target="_blank">清洗数据</a>
  <a href="http://localhost:3000/page/school" target="_blank">查询学校</a>


  <script>
    
    function set_spider() {
      $.ajax({
        url: 'http://localhost:3000/page/spider',
        async: true,
        data: {
          token: $('#token_input').val(),
          cookie:$('#cook_text').val()
        }
      }

      )
    }
  </script>
</body>

</html>
